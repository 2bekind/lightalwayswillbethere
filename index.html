<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2bekind - Profile</title>
    <link rel="icon" type="image/png" href="cons/Dento.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/discord-rpc@4.0.1/dist/index.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <div class="profile-picture-wrapper">
                <div class="profile-picture" id="profile-picture">
                    <div class="light-overlay"></div>
                    <img src="cons/profile.jpg" alt="Profile Picture" id="profile-img">
                </div>
            </div>
            
            <div class="username">2bekind</div>
            <div class="location">
                <span class="location-icon">üìç</span>
                <span>Russia</span>
            </div>
            
            <div class="description">
                light will be there and will be off
            </div>
            
            <div class="activity-card" id="activity-card">
                <div class="light-overlay"></div>
                <div class="activity-content">
                    <div class="activity-profile">
                        <img src="cons/profile.jpg" alt="Activity Profile" class="activity-img">
                        <div class="status-indicator offline"></div>
                    </div>
                    <div class="activity-info">
                        <div class="activity-username-row">
                            <div class="activity-username">2bekind</div>
                            <div class="rating-display" id="rating-display">
                                <span class="stars" id="stars-display">‚Äî</span>
                            </div>
                        </div>
                        <div class="activity-status">
                            <span class="eye-icon-small">üëÅÔ∏è</span>
                            <span id="activity-views">0</span> Views
                        </div>
                        <div class="discord-activity" id="discord-activity">
                            <span class="discord-activity-text">maybe light is here..?</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <button class="rate-button disabled" id="rate-button" disabled>
                <div class="light-overlay"></div>
                <span class="rate-icon">‚≠ê</span>
                <span>Rate</span>
            </button>
            
            <button class="discord-button" id="discord-button">
                <div class="light-overlay"></div>
                <span class="discord-icon">üí¨</span>
                <span>Discord</span>
            </button>
            
            <div class="comments-section" id="comments-section">
                <h3 class="comments-title">Comments</h3>
                <div class="comments-list" id="comments-list">
                    <!-- Comments will be added here -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Rating Modal -->
    <div class="modal-overlay" id="rating-modal">
        <div class="modal-content">
            <div class="light-overlay"></div>
            <button class="modal-close" id="modal-close">&times;</button>
            <h2 class="modal-title">Leave a Review</h2>
            
            <div class="rating-input">
                <label>Rating:</label>
                <div class="stars-input" id="stars-input">
                    <span class="star" data-rating="1">‚≠ê</span>
                    <span class="star" data-rating="2">‚≠ê</span>
                    <span class="star" data-rating="3">‚≠ê</span>
                    <span class="star" data-rating="4">‚≠ê</span>
                    <span class="star" data-rating="5">‚≠ê</span>
                </div>
                <span class="rating-value" id="rating-value">0</span>
            </div>
            
            <div class="name-input">
                <label for="comment-name">Your name (optional):</label>
                <input type="text" id="comment-name" placeholder="Anonim" maxlength="30">
            </div>
            
            <div class="comment-input">
                <label for="comment-text">Comment:</label>
                <textarea id="comment-text" placeholder="Leave your comment..." rows="4"></textarea>
            </div>
            
            <button class="submit-button" id="submit-rating">Submit</button>
        </div>
    </div>
    
    <div class="notification" id="notification">Username copied</div>
    
    <!-- Confirm Modal -->
    <div class="modal-overlay" id="confirm-modal">
        <div class="modal-content confirm-modal-content">
            <div class="light-overlay"></div>
            <h3 class="confirm-title" id="confirm-title">Are you sure?</h3>
            <p class="confirm-message" id="confirm-message">Are you sure you want to delete your review?</p>
            <div class="confirm-buttons">
                <button class="confirm-btn confirm-yes" id="confirm-yes">Yes</button>
                <button class="confirm-btn confirm-no" id="confirm-no">No</button>
            </div>
        </div>
    </div>
    
    <!-- Alert Modal -->
    <div class="modal-overlay" id="alert-modal">
        <div class="modal-content alert-modal-content">
            <div class="light-overlay"></div>
            <h3 class="alert-title" id="alert-title">Alert</h3>
            <p class="alert-message" id="alert-message"></p>
            <button class="confirm-btn alert-ok" id="alert-ok">OK</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
